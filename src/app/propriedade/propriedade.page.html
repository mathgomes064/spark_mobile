<app-menu [currentBackNavigation]="navigateHome"></app-menu>

<div class="ion-page" id="main-content">
  <ion-content class="content" [fullscreen]="true" scroll-assist="false">
    <div class="fullContainer">
      <div class="center" >
        <p class="center-text">
          Lista de propriedades
        </p>
      </div>

      <div class="searchBarAndButton">
        <span>
          <ion-icon name="search"></ion-icon>
          <input #input (keyup)="search(input.value)" placeholder="Pesquisar" type="text"/>
        </span>
      </div>

      <div class="null" *ngIf="getPropriedades?.length === 0">
        <img src="../../assets/icon/search.svg" alt="">
        <p>Nenhuma propriedade cadastrada</p>
      </div>

     <div >
      <ul  class="cardContainer" *ngFor="let propriedade of getPropriedades" >
        <li class="card" [routerLink]="['/detail-propriedade', propriedade.id]" >
            <ion-grid >
              <ion-row>
                <ion-col size="8"  class="infoContainer">
                    <div class="details">
                      <div class="header">
                        <div class="title"><b class="bold">Nome:</b> {{propriedade.nome}}</div>
                      </div>

                      <div class="header">
                          <p class="title"><b class="bold">Logradouro:</b> {{propriedade.logradouro}}</p> 
                      </div>
                    </div>
                </ion-col>

                <ion-col class="imgContainer" size="4">
                  <img defaultImage="../../assets/Lazy Load.svg"  class="thumb" [lazyLoad]="propriedade?.thumbnail?.url"  alt=""/>
                </ion-col>
              </ion-row>
            </ion-grid>
        </li>
      </ul>
     </div>
    </div>
  </ion-content>
</div>
